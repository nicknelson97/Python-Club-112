{% extends 'base.html' %}
{% block content %}
<h1>Resource List</h1>
<table class='table'>
 <tr>
     <th>Name</th>
     <th>Type</th>
     <th>Date</th>
     <th>URL</th>
     <th>Author</th>
     <th>Description</th>
 </tr>
 {% for r in resource_list %}
   <tr>
       <td>{{ r.resourcename }}</td>
       <td>{{ r.resourcetype }}</td>
       <td>{{ r.resourcedate }}</td>
       <td>{{ r.resourceurl }}</td>
       <td>{{ r.userid }}</td>
       <td>{{ r.resourcedescription }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
